<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamado Express V3</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="shortcut icon" href="https://www.softensistemas.com.br/assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
<form class="mx-auto d-block row">

    <h6>Tipo de chamado</h6>

    <div class="form-check col-12 form-group ms-2">
        <input type="checkbox" class="form-check-input" id="doubt">
        <label for="doubt" class="form-check-label">Dúvida</label>
    </div>

    <div class="form-check col-12 form-group ms-2">
        <input type="checkbox" class="form-check-input" id="problem">
        <label for="problem" class="form-check-label">Problema</label>
    </div>

    <div class="form-group col-112 mt-3">
        <label class="form-label">Número do documento</label>
        <input type="text" class="form-control" placeholder="Ex: 55000001">
    </div>


</form>
    <script src="script.js"></script>
    <script src="js\bootstrap.min.js"></script>
</body>
</html>
