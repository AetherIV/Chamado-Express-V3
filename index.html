<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamado Expresss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.softensistemas.com.br/assets/img/favicon.ico" type="image/x-icon">
</head>

<body class="comfortaa-family">

    <div class="container">

        <div id="notifsBox"></div>

        <h2 class="text-center my-3 lead">Chamado Express</h2>

        <div class="form-container">
            <form>

                <button type="button" id="darkSwitch" class="my-2 mx-2">
                    <i class="bi bi-moon" id="dark"></i>
                    <i class="bi bi-brightness-alt-high" id="light"></i>
                </button>

                <!-- Row 1: Tipo de chamado, Nº do documento, Mensagem de erro -->
                <div class="row mb-3">
                    <div class="col-md-3">

                        <label class="form-label">Tipo de chamado</label><br>

                        <div class="form-check">

                            <input class="form-check-input" type="checkbox" id="problemCheckbox" value="problema">
                            <label class="form-check-label" for="problemCheckbox">Problema</label>

                        </div>

                        <div class="form-check">

                            <input class="form-check-input" type="checkbox" id="doubtCheckbox" value="duvida">
                            <label class="form-check-label" for="doubtCheckbox">Dúvida</label>

                        </div>

                    </div>

                    <div class="col-md-2">

                        <label for="numeroDocumento" class="form-label">Nº do documento</label>
                        <input type="text" class="form-control" id="docNumber" placeholder="ex: 550000001">

                    </div>

                    <div class="col-md-7">
                        <label for="mensagemErro" class="form-label">Mensagem de erro</label>
                        <input type="text" class="form-control" id="errorMessage" placeholder="ex: Rejeição 628">
                    </div>

                    <div class="col-md-13 mt-2">
                        <label for="causaProblema" class="form-label">Causa do problema</label>
                        <input type="text" class="form-control" id="problemCause" placeholder="ex: Falta tabelas">
                    </div>
                </div>

                <!-- Row 2: Resolução -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="resolucao" class="form-label">Resolução</label>
                        <span class="form-control" id="resolution" rows="3" contenteditable="true"></span>
                    </div>
                </div>

                <!-- Row 3: Retorno do cliente, Humor do cliente, Venda adicional, Mensagens ou capturas -->
                <div class="row mb-3">

                    <div class="col-md-12">
                        <label for="retornoCliente" class="form-label">Retorno do cliente</label>
                        <input type="text" class="form-control" id="clientFeedback" placeholder="Resolveu?">
                    </div>

                    <div class="col-md-3 mt-2">
                        <label for="humorSelection" class="form-label">Humor do cliente</label>
                        <select class="form-select" id="humorSelection">
                            <option value="bom">Bom</option>
                            <option value="regular">Regular</option>
                            <option value="ruim">Ruim</option>
                        </select>
                    </div>

                    <div class="col-md-3 mt-3">

                        <label class="form-label">Venda adicional?</label><br>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="vendaAdicional" id="upsellSituationYes"
                                value="sim">
                            <label class="form-check-label" for="upsellSituationYes">Sim</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="vendaAdicional" id="upsellSituationNo"
                                value="nao">
                            <label class="form-check-label" for="upsellSituationNo">Não</label>
                        </div>

                    </div>

                    <div class="col-md-4 mt-3">
                        <label class="form-label">Mensagens ou capturas de erros</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="capturasErro" id="errorPrintYes"
                                value="sim">
                            <label class="form-check-label" for="errorPrintYes">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="capturasErro" id="errorPrintNo"
                                value="nao">
                            <label class="form-check-label" for="errorPrintNo">Não</label>
                        </div>
                    </div>
                </div>

                <!-- Row 4: Situação da venda -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="upsellDescription" class="form-label">Situação da venda</label>
                        <span class="form-control" id="upsellDescription" rows="3" contenteditable="true"></span>
                    </div>
                </div>

                <!-- Row 5: Copiar Textos Button -->
                <div class="row">
                    <div class="col-md-12 text-end">
                        <button type="button" class="btn btn-primary" id="copyBtn">
                            Copiar textos
                            <i class="bi bi-copy"></i>
                        </button>
                    </div>
                </div>

                <footer class="mt-2">
                    <h4>Desenvolvido por:</h4>
                    <p class="text-left">
                        - Rafael Romera - UI/UX <br>
                        - Gustavo Fernandes - Lógica e Back-end <br>
                        <img src="img/logo-soften2.png" class="img-fluid" style="width: 2%;"> Soften Sistemas
                    </p>
                </footer>

                <div class="text-center">
                    <img src="img/emissornota.png" alt="emissornota" class="img-fluid" style="width: 4%;">
                    <img src="img/logo-midres.png" alt="gerencieaqui" class="img-fluid" style="width: 4%;">
                    <img src="img//SIEM.png" alt="siem" class="img-fluid" style="width: 4%;">
                </div>
            </form>
        </div>

    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="darkMode.js" defer></script>
</body>

</html>
